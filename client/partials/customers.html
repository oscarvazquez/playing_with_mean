  <div class = 'row'>
    <div class = "col-lg-3"></div>
    <div class = 'col-lg-6'>
		<h3>Add new Customer</h3>
		    	<label for = 'name'>Name:</label>
		    	<input class = "form-control" type = "text" name = "name" ng-model='newCustomer.name'>
		    	<input class = 'btn btn-primary' type = 'submit' ng-click='addCustomers()' value = "add customer"><br>
		    	<label for = 'search_name'>Search Customer</label>
		    	<input class = 'form-control' name = "search_name" type = 'text' ng-model='filter_name'>
		    <h3>{{errors}}</h3>
		<h2>Customers</h2>
			Filter: <input type = 'text' ng-model = "customerFilter.name">
		    	<table style = "width: 100%" class = 'table table-striped table-bordered'>
		    		<tr>
		    			<th ng-click="sortBy='name';reverse=!reverse">Customer Name</th>
		    			<th ng-click="sortBy='date';reverse=!reverse">Date</th>
		    			<th>Actions</th>
		    		</tr>
		    		<tr ng-repeat = "customer in customers | filter:filter_name | orderBy:sortBy:reverse" class = "show_case">
		    			<td><h3>{{ customer.name }}</h3></td>
		    			<td><h4>{{ customer.date | date: "fullDate"}}</h4></td>
		    			<td><a href = '#/' ng-click='deletecustomer(customer)'class = 'btn btn-danger'>delete</a></td>
		    		</tr>
		    	</table>
		    </div>
  		<div class = "col-lg-3"></div>
	</div>
